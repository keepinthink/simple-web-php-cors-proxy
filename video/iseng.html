<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan terimakasih atas waktu yang diluangkan oleh Om Fadhillah</title>
    <style>
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee-animation 10s linear infinite;
        }

        @keyframes marquee-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <span>Terimakasih kepada @ikanmengudara atas pengembangan script ini</span>
    </div>
</body>
</html>
